<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>SubWeb</title>
</head>
<body>
	<div class="circle"></div>
	<header>
		<div class="header2">
			<div class="logo"><a href="">CTF 2021_UAJM</a></div>
			<div class="akunIcon">
				<div class="containerIcon">Akun</div>
			</div>
		</div>
	</header>
	<section class="sec2">
	<div class="container2">
		<div class="Judul2">
			<h1 id="master">Web Exploitation</h1>
			<p id="master2">Solve The Problem And Find flag!</p>
			<a href="#"><div class="button2"> MULAI </div></a>
		</div>
	</div>
		<div id="myDIV" class="ringMenu">
			<ul class="containerList">
				<li class="main"><a id="test" href="#" onclick="myFunction()">Hover</a></li> <!-- ganti jadi button-->
				<li class="right material-icons md-48 md-dark" onclick="changedH1('WEB1');changedColor('#f0f0f0');changedP('fIRST ')">sports_esports</li>
				<li class="right2"><a href="#" class="material-icons md-48 md-dark" onclick="changedH1('web2');changedColor('#ffffff');changedP('dUA BANG');changedC('#f0f0f0');">emoji_people</a></li>
				<li class="bottom"><a href="#" class="material-icons md-48 md-dark">public</a></li>
				<li class="bottom2"><a href="#" class="material-icons md-48 md-dark">free_breakfast</a></li>
				<li class="left"><a href="#" class="material-icons md-48 md-dark">beach_access</a></li>
			</ul>
		</div>	
</section>
<script>

	function myFunction() {
   		var element = document.getElementById("myDIV");
   		element.classList.toggle("active"); // <!-- function sdh betul sisa diperbaiki jadi button -->
	}
	function  changedColor(color){
		const cirle	= document.querySelector('.circle') ;
		cirle.style.background = color ;
	}
	function  changedC(color){
		const button	= document.querySelector('.button2') ;
		button.style.background = color ;
	}
	function changedH1(anything){
		document.getElementById('master').innerHTML = anything;
	}
	function changedP(anything){
		document.getElementById('master2').innerHTML = anything;
	}
</script>
</body>
</html>
